<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Prisma MongoDB CRUD</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    input, textarea { display: block; margin: 0.5rem 0; width: 100%; max-width: 400px; }
    button { margin: 0.5rem 0; }
    .post { border: 1px solid #ccc; padding: 1rem; margin: 1rem 0; }
  </style>
</head>
<body>
  <h1>Create Post</h1>
  <input type="text" id="title" placeholder="Title" />
  <textarea id="body" placeholder="Body"></textarea>
  <button onclick="createPost()">Create</button>

  <h2>All Posts</h2>
  <div id="posts"></div>

  <script src="app.js"></script>
</body>
</html>
